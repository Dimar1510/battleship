<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        Battleship
    </div>
    <div class="message">
        Arrange your board
    </div>
    <div class="field">
        <div class="left">
            <div class="board-player board"></div> 
        </div>
        <div class="right">
            <div class="board-computer board"></div>
            <div class="ships-select"></div>
        </div>
    </div>
    <div class="buttons">
        <button id="button-random" >Random</button>
        <button id="button-reset" >Reset</button>
        <button id="button-start" >Confirm</button>
    </div>
    
    <!-- <button id="test">TEST</button> -->
    <script src="main.js"></script>
</body>
</html>
